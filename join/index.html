<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Manee</title>
    <link rel="shortcut icon" href="../src/logo.png" />
    <link rel="apple-touch-icon" href="../src/logo.png" />
    <link rel="stylesheet" href="../css/join_style.css">
    <link rel="stylesheet" href="../css/flickity.css">
    <script src="../js/flickity.pkgd.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1 id="h1">Join now to <br> get started!</h1>
    <form class="form-md" id="form">
        <div class="form-group">
          <input id="form_name1" class="form-control" type="text" required>
          <label for="form_name1">Name</label>
        </div>
        
        <div class="form-group">
          <input id="form_name2" class="form-control" type="text"  placeholder="" required>
          <label for="form_name2">Address</label>
        </div>

        <div class="form-group">
            <input id="form_name3" class="form-control" type="text"  placeholder="" required>
            <label for="form_name3">Phone</label>
        </div>

        <div class="form-group">
            <input id="form_name4" class="form-control" type="text"  placeholder="Optional" required>
            <label for="form_name4">Email</label>
        </div>

        <div class="btn">
            <button id="back">Back</button>
            <button disabled id="submit">Submit</button>
        </div>

        <p>You will be redirected to the payment page after submitting your informations.</p>
    </form>

    <img src="../src/logo.png" alt="">
</body>
<script src="../js/join_script.js"></script>
</html>
